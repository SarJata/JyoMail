{% extends "base.html" %}
{% block title %}Email Detail{% endblock %}
{% block content %}
<h2>{{ email.subject }}</h2>
<p><strong>From:</strong> {{ email.sender }}</p>
<p><strong>To:</strong> {{ email.recipients }}</p>
<p><strong>Sent:</strong> {{ email.timestamp }}</p>
<hr>
<p>{{ email.body }}</p>
<a href="{% url 'inbox' %}">Back to Inbox</a>
{% endblock %}
