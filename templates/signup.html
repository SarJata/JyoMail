{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 font-semibold">Name</label>
      <input type="text" name="name" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold">Email</label>
      <input type="email" name="email" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold">Password</label>
      <input type="password" name="password" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit"
            class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition">
      Signup
    </button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
  </p>
</div>
{% endblock %}
