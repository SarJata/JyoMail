{% extends "base.html" %}
{% block title %}Compose{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Compose Email (from {{ user }})</h2>

  <!-- Messages -->
  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="p-3 rounded {{ message.tags }} bg-blue-100 text-blue-700">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 font-semibold">To (comma-separated emails)</label>
      <input type="text" name="to" placeholder="bob@jyomail, carol@jyomail" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold">Subject</label>
      <input type="text" name="subject" required
             class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold">Body</label>
      <textarea name="body" rows="10" required
                class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="flex items-center space-x-4">
      <label class="inline-flex items-center">
        <input type="checkbox" name="encrypt" class="form-checkbox text-blue-500">
        <span class="ml-2 text-gray-700">Encrypt with PGP</span>
      </label>

      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
        Send
      </button>
    </div>
  </form>
</div>
{% endblock %}
